// +------------------------------------+
// | FILE: duel-default.cfg				|
// +------------------------------------+

// Cheats
sv_cheats "1"										// Turn on cheats				(0 = off | 1 = on)

// Setup
bot_kick											// Kick bots
mp_restartgame "1"									// Restart game					(seconds)
mp_warmup_end										// End warmup

// Game Rules
mp_autokick "0"										// Kick for teamkill/idle		(0 = off | 1 = on)
mp_free_armor "2"									// Free armor					(0 = off | 1 = kevlar | 2 = helmet)
mp_maxmoney "65535"									// Max money					(min = 0 | max = 65535)
mp_solid_teammates "1"								// Solid teammates				(0 = off | 1 = on)
mp_weapons_allow_map_placed "1"						// Weapons on the ground		(0 = off | 1 = on)
sv_infinite_ammo "2"								// Infinite ammo				(0 = off | 1 = infinite | 2 = infinite reloads)

// Freezetime
mp_freezetime "0"									// Freezetime duration			(seconds)
mp_respawn_immunitytime "0"							// Respawn immunity duration	(seconds)
mp_round_restart_delay "1"							// Round restart delay			(seconds)
mp_startmoney "65535"								// Start money					(min = 0 | max = 65535)

// Rounds
mp_halftime "1"										// Halftime						(0 = off | 1 = on)
mp_halftime_duration "5"							// Halftime duration			(seconds)
mp_maxrounds "30"									// Max rounds
mp_overtime_enable "1"								// Overtime						(0 = off | 1 = on)
mp_overtime_maxrounds "6"							// Overtime max rounds
mp_roundtime "5"									// Round duration				(minutes)

// Match
mp_match_end_restart "1"							// Restart after match ends		(0 = off | 1 = on)
mp_match_restart_delay "10"							// Match restart delay			(seconds)
