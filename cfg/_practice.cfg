// +------------------------------------+
// | FILE: practice.cfg					|
// +------------------------------------+

// Cheats
sv_cheats "1"										// Turn on cheats				(0 = off | 1 = on)

// Setup
bot_kick											// Kick bots
mp_warmup_end										// End warmup
mp_restartgame "1"									// Restart game					(seconds)

// Game Rules
mp_solid_teammates "1"								// Solid teammates				(0 = off | 1 = on)
sv_infinite_ammo "1"								// Infinite ammo				(0 = off | 1 = on)
sv_showimpacts "2"									// Show impacts					(0 = off | 1 = infinite | 2 = infinite reloads)

// Freezetime
mp_freezetime "0"									// Freezetime duration          (seconds)
mp_buytime "4000"									// Buy time                     (seconds)
mp_buy_anywhere "1"									// Buy anywhere                 (0 = off | 1 = on)
mp_startmoney "16000"								// Start money                  (min = 0 | max = 65535)

// Rounds
mp_ignore_round_win_conditions "1"					// Ignore win conditions        (0 = off | 1 = on)

// Grenades
sv_grenade_trajectory "1"							// Grenade trajectory           (0 = off | 1 = on)
sv_grenade_trajectory_time "35"						// Grenade trajectory time      (seconds)
ammo_grenade_limit_flashbang "2"					// Grenade limit
ammo_grenade_limit_total "4"						// Grenade limit total
