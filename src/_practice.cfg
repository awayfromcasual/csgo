
// FILE: practice.cfg

// Cheats
sv_cheats "1"										// Turn on cheats				(0 = off | 1 = on)

// Setup
bot_kick											// Kick bots
mp_restartgame "1"									// Restart game					(seconds)
mp_warmup_end										// End warmup

// Rules
mp_autokick "0"										// Kick for teamkill/idle		(0 = off | 1 = on)
mp_death_drop_gun "1"								// Drop gun on death			(0 = off | 1 = best | 2 = equipped)
mp_free_armor "2"									// Free armor					(0 = off | 1 = kevlar | 2 = helmet)
mp_maxmoney "65535"									// Max money					(min = 0 | max = 65535)
mp_solid_teammates "1"								// Solid teammates				(0 = off | 1 = on)
sv_infinite_ammo "1"								// Infinite ammo				(0 = off | 1 = infinite | 2 = infinite reloads)
sv_showimpacts "2"									// Show impacts					(0 = off | 1 = on)
sv_showimpacts_penetration "0"						// Show impacts damage			(0 = off | 1 = on)
sv_showimpacts_time "4" 							// Show impacts time			(seconds)

// Freezetime
mp_buy_anywhere "1"									// Buy anywhere					(0 = off | 1 = on)
mp_buytime "60000"									// Buy time						(seconds)
mp_freezetime "0"									// Freezetime duration			(seconds)
mp_startmoney "65535"								// Start money					(min = 0 | max = 65535)

// Rounds
mp_ignore_round_win_conditions "1"					// Ignore win conditions		(0 = off | 1 = on)
mp_roundtime "60"									// Round duration				(minutes)

// Grenades
ammo_grenade_limit_flashbang "2"					// Grenade limit
ammo_grenade_limit_total "4"						// Grenade limit total
sv_grenade_trajectory "1"							// Grenade trajectory			(0 = off | 1 = on)
sv_grenade_trajectory_time "35"						// Grenade trajectory time		(seconds)
