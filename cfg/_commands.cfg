echo ""
// =====================================

echo "FILE: commands.cfg"

// =====================================
echo "A. Aliases"
// =====================================

echo "  1. Jumpthrow"
alias "+jumpthrow"	"+jump; -attack"
alias "-jumpthrow"	"-jump"

echo "  2. Lineup"
alias "+lineup"		"incrementvar cl_crosshairsize 0 1000 500"
alias "-lineup"		"incrementvar cl_crosshairsize 0 1000 -500"

echo "  3. Timescale"
alias "+timescale"	"host_timescale 15"
alias "-timescale"	"host_timescale 1"

// =====================================
echo "B. Commands"
// =====================================

echo "  1. Basic"
alias "c"			"clear"
alias "d"			"disconnect"
alias "q"			"quit"

echo "  2. Advanced"
alias "e"			"toggle cl_mute_enemy_team 0 1"
alias "m"			"toggle voice_enable 0 1"
alias "n"			"toggle net_graph 0 1"
alias "t"			"trusted_launch_info"
alias "v"			"volume"
alias "gammadown"	"incrementvar mat_monitorgamma 1 3 -0.1; mat_monitorgamma"
alias "gammaup"		"incrementvar mat_monitorgamma 1 3 0.1; mat_monitorgamma"
alias "volumedown"	"incrementvar volume -1 2 -0.1; play weapons\ak47\ak47_draw; volume"
alias "volumeup"	"incrementvar volume -1 2 0.1; play weapons\ak47\ak47_draw; volume"

// =====================================
echo "C. Maps"
// =====================================

echo "  1. Official Maps"
alias "ancient"		"map de_ancient"
alias "cache"		"map de_cache"
alias "dust"		"map de_dust2"
alias "inferno"		"map de_inferno"
alias "mirage"		"map de_mirage"
alias "nuke"		"map de_nuke"
alias "overpass"	"map de_overpass"
alias "train"		"map de_train"
alias "vertigo"		"map de_vertigo"

echo "  2. Workshop Maps"
alias "aim"			"map workshop\243702660\aim_botz"
alias "kz"			"map workshop\784686492\kz_minimalism"
alias "recoil"		"map workshop\419404847\recoil_master"

// =====================================
echo "D. Configs"
// =====================================

alias "1v1"			"exec _duel"
alias "prac"		"exec _practice"

// =====================================
echo "E. Weapons"
// =====================================

alias ak "give weapon_ak47; give weapon_hegrenade; give weapon_flashbang; give weapon_smokegrenade; give weapon_molotov"