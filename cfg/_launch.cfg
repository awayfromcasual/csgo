// +------------------------------------+
// | FILE: launch.cfg					|
// +------------------------------------+

// 1. Binds
bind "v" "+jumpthrow"								// Jumpthrow
bind "CTRL" "+lineup"								// Smoke lineup
bind "/" "timescale"								// Timescale
bind "UPARROW" "volumeup"							// Volume up
bind "DOWNARROW" "volumedown"						// Volume down
bind "LEFTARROW" "gammadown"						// Brightness down
bind "RIGHTARROW" "gammaup"							// Brightness up

// 2. Commands
fps_max "0"											// FPS cap						(min = 49 | unlimited = 0)
fps_max_menu "120"									// FPS cap in menu

// 3. cfg
exec _commands										// Load custom commands
