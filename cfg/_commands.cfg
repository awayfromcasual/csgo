// +------------------------------------+
// | FILE: commands.cfg					|
// +------------------------------------+

// Jumpthrow
alias "+jumpthrow"	"+jump; -attack"
alias "-jumpthrow"	"-jump"

// Grenade lineup
alias "+lineup"		"incrementvar cl_crosshairsize 0 1000 500"
alias "-lineup"		"incrementvar cl_crosshairsize 0 1000 -500"

// Fast forward
alias "+timescale"	"host_timescale 15"
alias "-timescale"	"host_timescale 1"

// Crosshairs
alias "crosshair1"	"apply_crosshair_code CSGO-Xm9L3-qFdtU-ZSyGx-Nrpxu-cqybE"
alias "crosshair2"	"apply_crosshair_code CSGO-OW4ss-FobW8-XsfxD-oLze6-KS8SA"
alias "crosshair3"	"apply_crosshair_code CSGO-xLKWR-n4mRL-LRHtd-3WTmE-z2urD"

// Crosshair color cycle
alias "green"		"cl_crosshaircolor 1; bind x blue"
alias "blue"		"cl_crosshaircolor 4; bind x yellow"
alias "yellow"		"cl_crosshaircolor 2; bind x green"

// Brightness
alias "gammadown"	"incrementvar mat_monitorgamma 1 3 -0.1; mat_monitorgamma"
alias "gammaup"		"incrementvar mat_monitorgamma 1 3 0.1; mat_monitorgamma"

// Volume
alias "volumedown"	"incrementvar volume -1 2 -0.1; play weapons\ak47\ak47_draw; volume"
alias "volumeup"	"incrementvar volume -1 2 0.1; play weapons\ak47\ak47_draw; volume"

// Console
alias "c"			"clear"
alias "d"			"disconnect"
alias "q"			"quit"

// Console
alias "a"			"toggle fps_max 49 999"
alias "e"			"toggle cl_mute_enemy_team 0 1"
alias "m"			"toggle voice_enable 0 1"
alias "n"			"toggle net_graph 0 1"
alias "p"			"toggle sv_showimpacts_penetration 0 1"
alias "s"			"toggle weapon_accuracy_nospread 0 1"
alias "t"			"trusted_launch_info"
alias "v"			"volume"

// Info
alias "info"		"clear; rate; cl_cmdrate; cl_updaterate; cl_interp; echo; mm_dedicated_search_maxping; echo; fps_max; echo; trusted_launch_info"

// Maps (official)
alias "ancient"		"map de_ancient"
alias "cache"		"map de_cache"
alias "dust"		"map de_dust2"
alias "inferno"		"map de_inferno"
alias "mirage"		"map de_mirage"
alias "nuke"		"map de_nuke"
alias "overpass"	"map de_overpass"
alias "train"		"map de_train"
alias "vertigo"		"map de_vertigo"

// Maps (workshop)
alias "aim"			"map workshop\243702660\aim_botz"
alias "bench"		"map workshop\500334237\fps_benchmark"
alias "hub"			"map workshop\2185699891\csgohub_prac"
alias "kz"			"map workshop\2383518746\movement_challenge2"
alias "recoil"		"map workshop\419404847\recoil_master"

// Configs
alias "1v1"			"exec _1v1-default"
alias "1v1ak"		"exec _1v1-ak"
alias "prac"		"exec _practice"
